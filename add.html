<body>
    <nav></nav>
    <h1 class="title">Add Venue</h1>
    <main class="main-sec">
        <form action="add.php" method="post">
            <div class="form-group">
                <label for="name">Venue Name</label>
                <input type="text" class="form-control" id="name" name="venuename" placeholder="NCCS Multi Venue" required>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="location" id="inputAddress" placeholder="1234 Main St" required>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="capacity">Capacity</label>
                <input type="text" name="capacity" class="form-control" id="capacity" placeholder="200" required>
              </div>
              <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="text" name="price" class="form-control" id="price" placeholder="Rs. 50000" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" name="contact" class="form-control" id="contact" placeholder="9856632167" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="venuetype">Venue Type</label>
                <select id="venuetype" name="venuetype" class="form-control">
                    <option selected>Choose...</option>
                    <option value="party">Party Palace</option>
                    <option value="grounds">School/College</option>
                    <option value="house">Home Backyard</option>
                    <option value="mall">Mall</option>
                  </select>
              </div>
              <div class="form-group col-md-6">
                <label for="space">Space Available</label>
                <select id="space" class="form-control" name="space">
                  <option selected>Choose...</option>
                  <option value="indoor">Indoor</option>
                  <option value="outdoor">Outdoor</option>
                  <option value="both">Indoor and Outdoor</option>
                </select>
              </div>
              
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input name="parking" class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Parking
                  </label>
                </div>
              </div>
            <div class="custom-file">
                <input type="file" name="images[]" class="form-control" id="images" multiple/>
                <label class="custom-file-label" for="images">Choose files</label>
              </div>
            <button type="submit" class="btn btn-primary button1">Add</button>
            <button type="submit" class="btn btn-primary button1">Update</button>
          </form>
    </main>
